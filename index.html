<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>he he :3</h1>
    <h3>i just stole your</h3>
    <ol>
        <li>IP</li>
        <li>cords</li>
        <li>user agent</li>
    </ol>
 <script>
     
        document.addEventListener("DOMContentLoaded", () => {
            // Collecting the visitor's information
            const userAgent = navigator.userAgent;
            const screenWidth = screen.width;
            const screenHeight = screen.height;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const language = navigator.language;
            const onlineStatus = navigator.onLine ? "Online" : "Offline";
            
            let locationInfo = "Location: Not supported";
            let ipAddress = "IP: Not available";

            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    locationInfo = `Location: Latitude ${latitude}, Longitude ${longitude}`;
                    updateMailto();
                }, () => {
                    locationInfo = "Location: User denied permission";
                    updateMailto();
                });
            }

            // Fetch user's IP address
            fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    ipAddress = `IP: ${data.ip}`;
                    updateMailto();
                })
                .catch(() => {
                    ipAddress = "IP: Error fetching IP";
                    updateMailto();
                });

            const updateMailto = () => {
                // Composing the mailto link
                const mailtoLink = `mailto:help.learnhelp.cc?subject=Visitor%20Info&body=` +
                    encodeURIComponent(
                        `User Agent: ${userAgent}\n` +
                        `Screen: ${screenWidth}x${screenHeight}\n` +
                        `Viewport: ${viewportWidth}x${viewportHeight}\n` +
                        `Language: ${language}\n` +
                        `Connection: ${onlineStatus}\n` +
                        `${ipAddress}\n` +
                        `${locationInfo}`
                    );
                document.getElementById("mailto-button").href = mailtoLink;
            };

            // Create the button after a delay for location and IP fetching
            setTimeout(() => {
                updateMailto();
            }, 10); // Adjust timeout as needed
        });
    </script>
    <a id="mailto-button" href="#" style="display: inline-block; padding: 10px 20px; background: #007BFF; color: white; text-decoration: none; border-radius: 4px;">
        Issue? click here to get help
    </a>
</body>
</html>
